./src/odoo-addons-enterprise:
    remotes:
        odoo: git@github.com:odoo/enterprise.git
        origin: ssh://git@github.com/acsone/enterprise.git
    merges:
        - odoo {{ series }}
        - origin {{ series }}-with-setup
    target: origin {{ series }}-{{ trigram }}_master

./src/odoo:
    remotes:
        odoo: https://github.com/odoo/odoo.git
        oca: https://github.com/OCA/OCB.git
        origin: ssh://git@github.com/acsone/odoo.git
    merges:
        - oca {{ series }}
        - origin {{ series }}-with-setup
    shell_command_after:
        - git rm -r addons/web
        - git rm openerp/addons/web
        - git commit -m "remove community web addons (for use with enterprise)" addons/web
    target: origin {{ series }}-{{ trigram }}_master
